<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
    
</head>
<body>
    <div class="d-flex mt-10px pr-15px">
        <p class = "d-block mr-120px">Введите сумму: </p>
        <p class = "d-block mr-30px">KZT(tenge)</p>
        <p class = "d-block mr-30px">USD(dollar)</p>
        <p class = "d-block mr-20px">EUR(euro)</p>

    </div>
    <div class="d-flex pr-15px">
		<input id="inputAmount" type="number" placeholder="input amount" class="d-block mr-20px">
		<select id="currencySelector" name="" class="d-block mr-20px">
			<option value="KZT">KZT</option>
			<option value="USD">USD</option>
			<option value="EUR">EUR</option>
		</select>
		<input id="outputKZT" type="number" class="d-block mr-20px" readonly>
		<input id="outputUSD" type="number" class="d-block mr-20px" readonly>
		<input id="outputEUR" type="number" class="d-block mr-20px" readonly>
	</div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
